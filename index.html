<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url(speech1.jpg);
            
        }
        .container {
            margin-top: 50px;
        }
        #textInput {
            min-height: 150px;
            resize: none;
        }
        .btn {
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1>Text to Speech Converter</h1>
            <p class="lead">Enter your text below and click the button to hear it spoken aloud</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <textarea id="textInput" class="form-control" rows="5" placeholder="Enter text here..."></textarea>
                        <button id="speakBtn" class="btn btn-primary btn-block mt-3">Convert to Speech</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const speakBtn = document.getElementById('speakBtn');
            const textInput = document.getElementById('textInput');

            speakBtn.addEventListener('click', () => {
                const text = textInput.value;
                if (text.trim() !== '') {
                    speak(text);
                }
            });

            function speak(text) {
                if ('speechSynthesis' in window) {
                    const speech = new SpeechSynthesisUtterance(text);
                    speech.lang = 'en-US'; // You can set this to any supported language
                    window.speechSynthesis.speak(speech);
                } else {
                    alert('Your browser does not support the Web Speech API');
                }
            }
        });
    </script>
</body>
</html>
